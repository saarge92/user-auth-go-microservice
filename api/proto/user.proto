syntax = 'proto3';
package protobuf.user;

option go_package = "protobuf/user_server";

service UserService{
  rpc Signup(SignUpMessage) returns(SignUpResponse);
  rpc SignIn(SignInMessage) returns(SignInResponse);
  rpc VerifyToken(VerifyMessage) returns(VerifyMessageResponse);
}

message SignUpMessage{
  string login = 1;
  string password = 2;
  string name = 3;
  uint64 inn = 4;
  string country = 5;
}

message SignUpResponse{
  uint64 id = 1;
  string token = 2;
}

message VerifyMessage{
  string token = 1;
}

message VerifyMessageResponse{
  UserMessageResponse user = 1;
}

message UserMessageResponse{
  uint64 id = 1;
  string login = 2;
  repeated string roles = 3;
}

message SignInMessage{
  string login = 1;
  string password = 2;
}

message SignInResponse{
  uint64 id = 1;
  string token = 2;
}