syntax = 'proto3';
package protobuf.user;

option go_package = "protobuf/user";

service UserService{
  rpc Signup(SignUpMessage) returns(SignUpResponse);
}

message SignUpMessage{
  string login = 1;
  string password = 2;
  string name = 3;
  uint64 inn = 4;
}

message SignUpResponse{
  int32 id = 1;
}